<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мой калькулятор на js</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Калькулятор</h1>

    <div class="calc-container">
      <table class="tbl">
        <tr> <td colspan="4" class="td-disp"><input disabled type="text" value="0" id="display"></td></tr>
        <tr>
          <td id ="ac">AC</td>
          <td id ="btnpi">π</td>
          <td id ="delenie">/</td>
          <td id ="mul">*</td>
        </tr>
        <tr>
          <td id ="btn7">7</td>
          <td id ="btn8">8</td>
          <td id ="btn9">9</td>
          <td id ="minus">-</td>
        </tr>
        <tr>
          <td id ="btn4">4</td>
          <td id ="btn5">5</td>
          <td id ="btn6">6</td>
          <td id ="plus">+</td>
        </tr>
        <tr>
          <td id ="btn1">1</td>
          <td id ="btn2">2</td>
          <td id ="btn3">3</td>
          <td rowspan="2" id ="res">=</td>
        </tr>
        <tr>
          <td id ="percent">%</td>
          <td id ="btn0">0</td>
          <td id ="dot">.</td>
        </tr>
      </table>
    </div>
    <script src="js/main.js"></script>

  </body>
</html>
