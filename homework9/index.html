<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Урок 9</title>
</head>
<body>
	<div class="container">

	<!-- header -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 text-center header">
				<h1>
					<span>Получите видео-инструкцию</span>
					<strong>Как заработать свой первый миллион</strong>
				</h1>
			</div>
		</div>

		<!-- video + form -->
		<div class="row block1">
			<div class="col-lg-6 col-lg-offset-1 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 video">
				<div class="frame">
					<div class="padding"></div>
						<iframe class="video_frame" src="https://www.youtube.com/embed/sssu2d1UqrE?rel=0&amp;controls=0" allowfullscreen></iframe>	
				</div>

				
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 form">
				<form action="#" class="form-group-lg">
					<p class="text-center">Введите свой email</p>
					<input type="text" class="form-control" placeholder="Введите имя">
					<input type="text" class="form-control" placeholder="Введите email">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
				</form>
			</div>
		</div>

		<!-- header2 -->
		<div class="row header2">
			<div class="col-lg-12 text-center">
				<h2>Почему нужно сделать это сейчас?</h2>
			</div>
		</div>

		<!-- features -->
		<div class="row text-center features">
			<div class="col-lg-3 col-md-6 col-sm-6">
				<img src="img/001-summer.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<img src="img/002-camping.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<img src="img/003-mountains.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		
		<!-- button -->
		<div class="row button">
			<div class="col-lg-12">
				<button type="submit" class="btn btn-primary btn-lg center-block">Получить инструкцию</button>
			</div>
		</div>
		
	</div>
	
	
</body>
</html>
